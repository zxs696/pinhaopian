server.port=8080

# MySQL数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/pinhaopian?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=000000

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.it.pinhaopian.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 跨域配置
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=*
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=000000
spring.redis.timeout=60000

# JWT配置
jwt.secret=pinhaopian_secret_key_2024
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer 

# 文件上传配置
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload-dir=uploads

# Shiro配置
shiro.loginUrl=/auth/login
shiro.successUrl=/
shiro.unauthorizedUrl=/auth/unauthorized

# 首次启动自动执行SQL脚本
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:db/pinhaopian.sql

# 允许Bean覆盖，解决Shiro配置冲突
spring.main.allow-bean-definition-overriding=true